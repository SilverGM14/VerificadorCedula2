<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Número de Identificación</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-3">Verificador de Número de Identificación</h1>
        <form>
            <div class="form-group">
                <label for="inputNumero">Ingrese el número de identificación:</label>
                <input type="text" class="form-control" id="inputNumero" placeholder="Ingrese el número de identificación">
            </div>
            <button type="button" class="btn btn-primary" onclick="verificarNumero()">Verificar</button>
        </form>
        <div id="resultado" class="mt-3"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
